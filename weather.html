<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="weather.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>    
    <script src="weather.js" defer></script>
    <title>Weather App</title>
    
    <div class="mb-3">
        <label for="weather-zip" class="form-control">Enter your zip code:</label>
        <input type="number" class="form-control" id="weather-zip" placeholder="Zip...">
      </div>
      <div class="d-grid gap-2">
        <button id="button" class="btn btn-info" type="button">Get Weather</button>
    </div>
    
    <div class="card" style="width: 18rem;">
        <img src="questioncloud.jpeg" id="weather-img" class="img" alt="scene">
        <div class="card-body">
          <h6 id="city" class="title">Where are you checking?</h6>
          <h5 id="current-temp" class="weather-info">Actual Temp</h5>
          <p id="real-feel" class="weather-info">Real-feel</p>
          <p id="high-temp" class="weather-info">High</p>
          <p id="low-temp" class="weather-info">Low</p>
                    
        </div>
      </div>
      
    
    

</head>
<body>
    
</body>
</html>
